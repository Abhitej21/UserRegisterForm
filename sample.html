<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <form class="back" action="#">
        <h1 class="user">User Register</h1>
        <div class="inp" id="inp1">
            <label for="phone" class="phn">Phone</label><br/>
            <input type="text" class="Phone" placeholder="A mobile phone number consists of 11 digits" id="phone">
            <p id="phnMsg"></p>
        </div>
        <div class="inp">
            <label for="phone" class="phn">Password</label><br/>
            <input type="password" class="Phone" placeholder="The password consists of 4 to 10 letters and numbers" id="passWord">
            <p id="passMsg"></p>
        </div>
        <div class="inp">
            <label for="phone" class="phn">Confirm Password</label><br/>
            <input type="password" class="Phone" placeholder="Input password again" id="ConfirmPassword">
            <p id="cpassMsg"></p>
        </div>
        <div class="inp">
            <label for="phone" class="phn">Email</label><br/>
            <input type="text" class="Phone" placeholder="e.g.tom@qq.com" id="Email">
            <p id="mailMsg"></p>
        </div>
        <button class="but" id="submitBtn" type="submit">submit</button>
        <button class="but">cancel</button>
    </form>

    <script type="text/javascript" src="register.js"></script>
</body>
</html>
